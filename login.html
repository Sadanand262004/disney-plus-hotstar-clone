<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotstar Login</title>
    <link rel="stylesheet" href="style1.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body style="background-image: url(104.jpg); background-position: center; ;">
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form id="login-form">
                <div class="input-group">
                    <label for="email">Email or Mobile Number</label>
                    
                    <input type="text" id="email" placeholder="Enter your email or mobile number" required >
                    <i class='bx bx-user'></i>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <i class='bx bxs-lock'></i>
                </div>
                <br>
                <div class="input-group">
                    <button type="submit" class="login-button">Login</button>
                </div>
            </form>
            <p class="signup-text">Don't have an account? <a href="#">Sign Up</a></p>
            <br>

            <!-- Help Button -->
            <div class="input-group">
                <button id="help-button" class="help-button">Help</button>
            </div>
        </div>
    </div>

    <!-- Help Message -->
    <div id="help-message" class="help-message hidden">
        <p>If you're facing issues logging in, ensure that you've entered the correct email or mobile number and password. For further assistance, please <a href="#">contact support</a>.</p>
        <button id="close-help" class="close-help">Close</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
