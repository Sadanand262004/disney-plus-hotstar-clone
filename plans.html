<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney+ Hotstar Subscription</title>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            width: 100px;
            height: auto;
        }
        .header .language {
            display: flex;
            align-items: center;
        }
        .header .language select {
            background-color: transparent;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .header .login {
            padding: 5px 10px;
            border-radius: 5px;
            background-color: #2196F3;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .content {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
        }
        .plan {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 10px;
            width: 30%;
            margin: 20px;
        }
        .plan .price {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .plan .description {
            font-size: 1rem;
            margin-bottom: 20px;
        }
        .plan .button {
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #2196F3;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="disney.png" alt="Disney+ Hotstar Logo" >
            </div>
            <div class="language" >
                <select >
                    <option value="en">English</option>
                    <option value="hi">Hindi</option>
                    <option value="ta">Tamil</option>
                </select>
            </div>
            <button class="login"><a href="index.html">Back</a></button>
        </div>
        <h1>Disney+ Hotstar Subscription</h1>
        <div class="content">
            <div class="plan">
                <h2>Basic Plan</h2>
                <p class="price">$9.99/month</p>
                <p class="description">Access to Disney+ Hotstar content in SD quality</p>
                <button class="button">Subscribe</button>
            </div>
            <div class="plan">
                <h2>Premium Plan</h2>
                <p class="price">$14.99/month</p>
                <p class="description">Access to Disney+ Hotstar content in HD quality</p>
                <button class="button">Subscribe</button>
            </div>
            <div class="plan">
                <h2>VIP Plan</h2>
                <p class="price">$24.99/month</p>
                <p class="description">Access to Disney+ Hotstar content in 4K quality</p>
                <button class="button">Subscribe</button>
            </div>
        </div>
    </div>
    <script>
        // JavaScript code here
    </script>
</body>
</html>
